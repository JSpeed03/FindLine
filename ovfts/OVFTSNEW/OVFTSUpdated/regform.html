<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="regformstyle.css">
    <link rel="icon" type="image/jpg" href="Assets/1.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group:nth-child(odd) {
            margin-right: 4%;
        }
        .form-group:nth-child(even) {
            margin-left: 0;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 1366px){
            .container{
                width: 50%;
            }
            br{
                display: none;
            }
        }
        @media (max-width: 600px) {
            .container{
                width: 70%;
            }
            br{
                display: block;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>STUDENT SURVEY FORM</h2>
        <form action="regform.php" method="post">
            <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="LastName">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
           
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
        
            <div class="form-group">
                <label for="Course">Course of Interest:</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="BSMT">BACHELOR OF SCIENCE IN MARINE TRANSPORTATION</option>
                    <option value="BSME">BACHELOR OF SCIENCE IN MARINE ENGINEERING</option>
                    <option value="BSTM">BACHELOR OF SCIENCE IN TOURISM MANAGEMENT</option>
                    <option value="BSCRIM">BACHELOR OF SCIENCE IN CRIMINOLOGY</option>
                    <option value="BSENTREP">BACHELOR OF SCIENCE IN ENTREPRENEURSHIP</option>
                    <option value="BSMA">BACHELOR OF SCIENCE IN MANAGEMENT ACCOUNTING</option>
                    <option value="BSIS">BACHELOR OF SCIENCE IN INFORMATION SYSTEM</option>
                    <option value="BECED">BACHELOR OF EARLY CHILDHOOD EDUCATION</option>
                    <option value="BTVTED">BACHELOR OF TECHNICAL VOCATIONAL TEACHER EDUCATION</option>
                    <option value="BSN">BACHELOR OF SCIENCE IN NURSING</option>
                    <option value="ABM">ACCOUNTANCY BUSINESS AND MANAGEMENT</option>
                    <option value="HUMSS">HUMANITIES SOCIAL SCIENCES</option>
                    <option value="GAS">GENERAL ACADEMIC STRAND</option>
                    <option value="STEM">SCIENCE TECHNOLOGY ENGINEERING AND MATHEMATICS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label><br>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <br>
                <br>    
                <textarea id="address" name="address" required></textarea>
            </div>
            
          
            <div class="form-group">
                <label for="School">Last School Attended/Current School:</label>
                <textarea id="school" name="school" required></textarea>
            </div>
            <div class="form-group" style="width: 100%; text-align: center;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
