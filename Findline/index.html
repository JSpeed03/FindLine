<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindLine</title>
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/header-footer.css">
    <link rel="stylesheet" href="styles/date-time.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1>FINDLINE</h1>
        <nav>
            <a href="./../SSQMS">QUEUE</a>
            <a href="./../ovfts/OVFTSNEW/OVFTSUpdated">VIRTUAL TOUR</a>
        </nav>
    </div>
</header>

<div class="columns-container">
    <div class="column-left">
        <h2>Announcements</h2>
        <div class="announcement-controls">
            <input type="text" id="new-announcement" placeholder="Add announcement..." />
            <div class="announcement-buttons">
                <button onclick="addAnnouncement()">Add</button>
            </div>
        </div>
        <ul id="announcement-list">
            <!-- Announcements will be populated here -->
        </ul>
    </div>
    
    <div class="column-right">
        <div class="top-right-column">
            <div class="date-weather-container">
                <div class="date-display" id="date"></div>
                <div class="time-display" id="time"></div>
                <div class="weather-display">
                    <span>Sunny, 25Â°C</span>
                </div>
            </div>
        </div>
        <div class="bottom-right-column">
            <div class="image-pagination-container">
                <h2 id="floor-header">Floor 1</h2> <!-- Header for the current floor -->
                <img id="pagination-image" src="floor1.jpg" alt="Floor 1" style="width: 100%; padding: 10px;"/>
                <div class="pagination-controls">
                    <button onclick="previousImage()">Previous</button>
                    <button onclick="nextImage()">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>

</footer>
